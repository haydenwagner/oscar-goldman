<div class="container" id="posts-page-elements">
    <div class="col-lg-8 offset-lg-2">
      <h1>Posts</h1>
      <div  *ngFor="let post of posts" class="card">
        <!--<div class="card-header">-->
          <!--Featured-->
        <!--</div>-->
        <div class="card-img-height-limiter">
          <img *ngIf="post.cardImage" class="card-img-top" src="{{post.cardImage}}" alt="Card image cap">
        </div>
        <div class="card-block">
          <a [routerLink]="['/post', post.id]"><h4 class="card-title">{{ post.title }}</h4></a>
          <p class="card-text">{{ post.preview }}</p>
          <a [routerLink]="['/post', post.id]" class="btn btn-primary float-right">Read Post</a>
        </div>
        <div class="card-footer text-muted">
          {{ post.author }} - {{ post.pubDate }}
        </div>
      </div>
    </div>
</div>
